<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal.js â€” Week 8 Presentation</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/solarized.css" id="theme">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/plugin/highlight/monokai.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Load slides from markdown file -->
      <section data-markdown="slides.md"
               data-separator="^\n---\n"
               data-separator-vertical="^\n--\n"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script type="module">
    import Markdown from 'https://unpkg.com/reveal.js/plugin/markdown/markdown.esm.js';
    import Highlight from 'https://unpkg.com/reveal.js/plugin/highlight/highlight.esm.js';
    import Math from 'https://unpkg.com/reveal.js/plugin/math/math.esm.js';
    import Notes from 'https://unpkg.com/reveal.js/plugin/notes/notes.esm.js';

    Reveal.initialize({
      hash: true,
      slideNumber: true,
      plugins: [ Markdown, Highlight, Math, Notes ],
      math: {
        mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js'
      },
      markdown: {
        smartypants: true
      }
    });
  </script>
</body>
</html>
